<!DOCTYPE html> 
<html>
  <head>
    <title>GoogleMock</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body>

      <ul class="top-bar">
        <li class="bar-item bar-itemthird"><a href="#">Gmail</a></li>
        <li class="bar-item bar-itemfourth"><a href="#">Images</a></li>
        <li class="bar-item bar-itemsecond"><a href="#"><img class="app-icon" src="images/apps.png"></a></li>
        <li class="bar-item bar-itemfirst"><a href="#"><img class="avatar-icon" src="images/account.png"></a></li>
      </ul>


      <div class="mainframe">
        <div class="google-logo">
          <img class="logo-adjust" src="images/googlelogo.png">
        </div>
        <div class="google-search-bar">
          <input class="search-bar-adjust" type="search" list="history" placeholder="Search Google or type URL">
          <img class="magnifying-glass" src="images/lupa.png" alt="magnifying glass">
          
          <datalist id="history">
            <option value="Como transformar pipoca em feijão?"></option>
            <option value="Guilherme homem mais bonito do mundo"></option>
            <option value="Como Petrópolis se tornou a capital mundial do mundo?"></option>
            <option value="Top 10 receitas de bacon vegano"></option>
          </datalist>
        </div>
        <div class="buttons">
          <input class="button button1" type="button" value="Google Search">
          <input class="button button2" type="button" value="I'm Feeling Lucky"> 
        </div>
        <p class="laguage-settings">
          Google offered in: <a href="#" class="lang-offer">Português (Brasil)</a>
        </p>

      </div>



        

      <div class="above-bottom-bar">
        <ul class="single-item-above-bottom-bar">
          <li class="single-list-item-inside-bar">Brazil</li>
        </ul>
      </div>

      <div class="bottom-bar">  
      <ul class="left-bottom-bar">
          <li class="left-bottom-bar-item"><a href="#">Advertising</a></li>
          <li class="left-bottom-bar-item"><a href="#">Business</a></li>
          <li class="left-bottom-bar-item"><a href="#">About</a></li>
          <li class="left-bottom-bar-item"><a href="#">How Search works</a></li>
      </ul>

      <ul class="right-bottom-bar">
          <li class="right-bottom-bar-item"><a href="#">Privacy</a></li>
          <li class="right-bottom-bar-item"><a href="#">Terms</a></li>
          <li class="right-bottom-bar-item"><a href="#">Settings</a></li>
      </ul>

    </div>
